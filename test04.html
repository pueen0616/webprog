<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test04.html</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h2>개인 정보 입력</h2></legend>
            <p>&nbsp;아&nbsp;이&nbsp;디 : <input type="text" name="id">
            <input type="submit" value="ID중복검사">
            </p>
          

            <p>생년월일 : <input type="text" name="birth"></p>

            <p>성별: 
            <input type="radio" name="sex"" value="male">남자
            <input type="radio" name="sex" value="femaale">여자
            </p>

            <p>E-mail : <input type="text" name="email"></p>

            <p>메일수신: 
                <input type="radio" name="yesorno"" value="male">수신동의
                <input type="radio" name="yesorno" value="femaale">수신거부
            </p>

            <p>핸드폰:
                <select name="phone">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="000">000</option>
                </select> - <input type="text"> - <input type="text"><br>
            </p>

            <p>직업: 
                <select name="job">
                    <option value="학생">학생</option>
                    <option value="선생">선생</option>
                    <option value="백수">백수</option>
                    <option value="회사원">회사원</option>
                </select>
            </p>

            <p>취미:
                <input type="checkbox" name="ck" value="shop">쇼핑
                <input type="checkbox" name="ck" value="internet">인터넷
                <input type="checkbox" name="ck" value="music">음악감상
                <input type="checkbox" name="ck" value="reading">독서
                <input type="checkbox" name="ck" value="sports">스포츠
            </p>

            <p>자기소개
                <textarea rows="5" cols="50"></textarea>
            </p>
        </fieldset>
        <input type="submit" value="등록">
        <input type="reset" value="초기화">
    </form>
</body>
</html>

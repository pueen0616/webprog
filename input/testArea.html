<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input/testArea.html</title>
</head>
<body>
    <h2>회원 인증 입력 양식</h2>
    <form>
        <p>ID : <input type="text" name="ID" size="15" placeholder="아이디" required></p> <!--required : 입력란에 반드시 입력하도록-->
        <p>PW : <input type="password" name="psw" size="15" placeholder="비밀번호" required</p>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성"><br><br>
    </form>
    
    <h2>텍스트 공간 입력 양식</h2>
    <form>
        <textarea rows="5" cols="50">텍스트를 작성하는 공간입니다.</textarea>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성"><br><br><br>
    </form>

    <form>
        <fieldset>
            <legend>개인 정보 입력</legend>
            <p>이름 : <input type="text" name="name"></p>
            <p>학교 : <input type="text" name="school"></p>
            <input type="submit" value="제출">
            <input type="reset" value="다시작성">
        </fieldset>
    </form>
    
    <form>
        <h3>Button 태그 사용</h3>
        <button type="button" onclick="alert('클릭-1 사용')">클릭-1</button>
        <h3>Input 태그 사용</h3>
        <input type="button" onclick="alert('클릭-2 사용')" value = "클릭-2">
        <h3>Image 태그 사용</h3>
        <button type="button" onclick="alert('클릭-3 사용')"><img src="naver.jpg" width="40" height="15"></button>
    </form>

    <form>
        <h3>당신의 성별은 무엇입니까?</h3>
        <input type="radio" name="sex" value="male" checked>남자
        <input type="radio" name="sex" value="femaale">여자
        <p></p>
        <h3>당신은 몇 학년입니까?</h3>
        <input type="radio" name="year" value="1" checked>1학년          
    </form>
</body>
</html>
